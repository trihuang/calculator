<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator-case">
        <input class="display" type="text" value="" disabled></input>
        <button id="AC" data-key="8">AC</button>
        <button id="C" data-numpad="46">C</button>
        <button id="divide" class="operator" data-key="191" data-numpad="111">รท</button>
        <button id="1" class="num" data-key="49" data-numpad="97">1</button>
        <button id="2" class="num" data-key="50" data-numpad="98">2</button>
        <button id="3" class="num" data-key="51" data-numpad="99">3</button>
        <button id="multiply" class="operator" data-key="88" data-numpad="106">x</button>
        <button id="4" class="num" data-key="52" data-numpad="100">4</button>
        <button id="5" class="num" data-key="53" data-numpad="101">5</button>
        <button id="6" class="num" data-key="54" data-numpad="102">6</button>
        <button id="minus" class="operator" data-key="189" data-numpad="109">-</button>
        <button id="7" class="num" data-key="55" data-numpad="103">7</button>
        <button id="8" class="num" data-key="56" data-numpad="104">8</button>
        <button id="9" class="num" data-key="57" data-numpad="105">9</button>
        <button id="plus" class="operator" data-key="107">+</button>
        <button id="0" class="num" data-key="48" data-numpad="96">0</button>
        <button id="decimal" data-key="190" data-numpad="110">.</button>
        <button id="equals" data-key="187">=</button>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
