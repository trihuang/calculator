<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator-case">
        <input class="display" type="text" value="" disabled></input>
        <button id="AC" data-key="8">AC</button>
        <button id="C">C</button>
        <button id="divide" class="operator" data-key="191">รท</button>
        <button id="1" class="num" data-key="49">1</button>
        <button id="2" class="num" data-key="50">2</button>
        <button id="3" class="num" data-key="51">3</button>
        <button id="multiply" class="operator" data-key="88">x</button>
        <button id="4" class="num" data-key="52">4</button>
        <button id="5" class="num" data-key="53">5</button>
        <button id="6" class="num" data-key="54">6</button>
        <button id="minus" class="operator" data-key="189">-</button>
        <button id="7" class="num" data-key="55">7</button>
        <button id="8" class="num" data-key="56">8</button>
        <button id="9" class="num" data-key="57">9</button>
        <button id="plus" class="operator" data-key="107">+</button>
        <button id="0" class="num" data-key="48">0</button>
        <button id="decimal" data-key="190">.</button>
        <button id="equals" data-key="187">=</button>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
