<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator-case">
        <input class="display" type="text"></input>
        <button id="AC">AC</button>
        <button id="C">C</button>
        <button id="divide" class="operator">รท</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="multiply" class="operator">x</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="minus" class="operator">-</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="plus" class="operator">+</button>
        <button id="0">0</button>
        <button id="decimal">.</button>
        <button id="equals" class="operator">=</button>
    </div>
</body>
</html>
